---
 # quay timeseries metrics

- query: (sum(irate(container_cpu_usage_seconds_total{name!="",container!~"POD|",namespace=~"quay-enterprise"}[2m]) * 100) by (container, pod, namespace, node)) > 0
  metricName: containerCPU

- query: sum(container_memory_rss{name!="",container!~"POD|",namespace=~"quay-enterprise"}) by (container, pod, namespace, node)
  metricName: containerMemory

- query: (avg(irate(container_cpu_usage_seconds_total{name!="",container!="POD",namespace=~"quay-enterprise"}[2m]) * 100 and on (node) kube_node_role{role="worker"}) by (namespace, container)) > 0
  metricName: containerCPU-AggregatedWorkers

- query: avg(container_memory_rss{name!="",container!="POD",namespace=~"quay-enterprise"} and on (node) kube_node_role{role="worker"}) by (container, namespace)
  metricName: containerMemory-AggregatedWorkers